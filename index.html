<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS for our Map (Mandatory) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
  
</head>

<body class="bg-dark">

    <h1 class="text-center my-2 title">Live ISS Tracker</h1>

    <div class="container">

        <div class="shadow-lg  p-3 mb-5 bg-dark rounded" id="map-div"></div>

    </div>

    <div class="container details d-flex flex-wrap justify-content-around ">

        <div class="sec d-flex row align-items-center shadow-lg p-3 mb-5 bg-body-tertiary rounded col-12 col-md-3 text-center m-1 py-3 ">
            <div class="">
                Time:
                <span class="time"><span class="placeholder-wave">
                        <span class="placeholder col-8"></span>
                    </span></span>
            </div>
            <div>
                Speed:
                <span class="speed"><span class="placeholder-wave">
                        <span class="placeholder col-3"></span>
                    </span></span>
            </div>
        </div>

        <div class="sec d-flex row align-items-center shadow-lg p-3 mb-5 bg-body-tertiary rounded  col-12 col-md-3 text-center m-1 py-3  ">
            <div>
                Longitude:
                <span class="longitude"><span class="placeholder-wave">
                        <span class="placeholder col-1"></span>
                    </span></span>
            </div>
            <div>
                Latitude:
                <span class="latitude"><span class="placeholder-wave">
                        <span class="placeholder col-1"></span>
                    </span></span>
            </div>
        </div>

        <div class="sec d-flex row align-items-center shadow-lg p-3 mb-5 bg-body-tertiary rounded col-12 col-md-3 text-center m-1 py-3 ">
            <div>
                Altitude:
                <span class="altitude"><span class="placeholder-wave">
                        <span class="placeholder col-2"></span>
                    </span></span>
            </div>
            <div>
                Visibility:
                <span class="visibility"><span class="placeholder-wave">
                        <span class="placeholder col-2"></span>
                    </span></span>
            </div>
        </div>
    </div>








    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="script.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
